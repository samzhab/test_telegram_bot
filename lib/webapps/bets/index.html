<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Match List</title>
<style>
  /* CSS */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .match-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .match-list {
    list-style: none;
    padding: 0;
  }
  .match-list li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
  }
  .match-list li:hover {
    background-color: #f0f0f0;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    border-radius: 5px;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  .pagination {
    display: flex;
    list-style: none;
    padding: 0;
  }
  .pagination li {
    margin-right: 5px;
  }
  .pagination li button {
    padding: 5px 10px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
  }
  .pagination li button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div id="root"></div>

<script type="text/babel" crossorigin>
  // React
  const { useState, useEffect } = React;

  function App() {
    const [matches, setMatches] = useState([]);
    const [selectedMatch, setSelectedMatch] = useState(null);
    const [currentPage, setCurrentPage] = useState(1);
    const matchesPerPage = 10; // Adjust as needed

    useEffect(() => {
      // Fetch matches.json and setMatches accordingly
      fetch('matches.json')
        .then(response => response.json())
        .then(data => setMatches(data))
        .catch(error => console.error('Error fetching matches:', error));
    }, []);

    const indexOfLastMatch = currentPage * matchesPerPage;
    const indexOfFirstMatch = indexOfLastMatch - matchesPerPage;
    const currentMatches = matches.slice(indexOfFirstMatch, indexOfLastMatch);

    const openModal = match => {
      setSelectedMatch(match);
    };

    const closeModal = () => {
      setSelectedMatch(null);
    };

    const paginate = pageNumber => {
      setCurrentPage(pageNumber);
      setSelectedMatch(null); // Close modal when changing pages
    };

    return (
      <div className="match-container">
        <h1>Matches</h1>
        <ul className="match-list">
          {currentMatches.map(match => (
            <li key={match.id} onClick={() => openModal(match)}>
              {match.hom} vs {match.awy}
            </li>
          ))}
        </ul>
        <ul className="pagination">
          {Array.from({ length: Math.ceil(matches.length / matchesPerPage) }, (_, index) => (
            <li key={index} onClick={() => paginate(index + 1)}>
              <button>{index + 1}</button>
            </li>
          ))}
        </ul>
        {selectedMatch && (
          <div className="modal">
            <div className="modal-content">
              <span className="close" onClick={closeModal}>&times;</span>
              <h2>{selectedMatch.hom} vs {selectedMatch.awy}</h2>
              <h3>Match Details:</h3>
              <p>League: {selectedMatch.league}</p>
              <p>Schedule: {selectedMatch.schedule}</p>
              <h3>Match Odds:</h3>
              <ul>
                {selectedMatch.win_odds.map((odd, index) => (
                  <li key={index}>Odd {index + 1}: {odd.odd}</li>
                ))}
              </ul>
            </div>
          </div>
        )}
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
</script>

<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@^6.26.0/babel.min.js"></script>
</body>
</html>
